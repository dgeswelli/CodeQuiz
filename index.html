<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
</head>

 <!-- Added a section for the highscore button that will link to the high score page -->

<section id="high-score-log">
    <button id="high-scores"> All Time High Scores! </button>
</section>

<section id="timer">

    <p> Time Remaining!:
        <span id="time"> 70 </span>
    </p>

</section>

<!-- Seperated the quiz itself into three sections quiz-header, quiz-body, and quiz-footer -->
<!-- quiz-header contains quiz title, description, and a begin button -->

<body>
    <section id="quiz-header">

        <h2> Star Wars Quiz </h2>

        <p> Test your knowledge of the Star Wars universe with this quiz. You will have 70 seconds to complete the quiz.
            Each incorrect answer will deduct 5 seconds from your time. Good Luck!</p>

        <button id="begin"> Begin </button>

    </section>

<!-- quiz contains the quiz itself with interactive choice buttons and the current players score -->

    <section id="quiz">

        <p id="questionId"> </p>
        <div>
            <button id="choiceOne"> </button>

            <button id="choiceTwo"> </button>

            <button id="choiceThree"> </button>

            <button id="choiceFour"> </button>

            <button id="choiceFive"> </button>
        </div>

        <section id="player-score"> </section>

    </section>

    <!-- quiz-footer contains a header indicating the quiz is complete, the players final score and an input box where the player can enter their initials and the submit button to send them to the high score page -->

    <section id="quiz-footer">

        <h2> Stats </h2>
        <p> Final Score: <span id="score"> </span> </p>
        <div id="record-score">
            <p> Enter Player Initials below: </p>
            <input id="player-initials" type="text">
            <button> Submit </button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
